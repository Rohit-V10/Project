<h3>Calculator</h3>
<h3>Please enter two integers:</h3>
<div>
  <label for="num1">Number 1:</label>
  <input type="text" name="num1" id="num1" onkeyup="check(this)"/><br />
  <label for="num2">Number 2:</label>
  <input type="text" name="num2" id="num2" onkeyup="check(this)"/><br />
  <label for="operator">Operator:</label>
  <select name="operator" id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <label for="calculate">Please click</label>
  <button name="calculate" id="calculate" onclick="calculate()">Calculate</button><br><br>
  <label for="result">Result (textfield)</label>
  <input type="text" name="result" id="result" />
</div>
<div id="result_div"></div>
<script>
  function check(element) {
      // Get the input element's value
      var inputValue = element.value;
  
      // Check if the input is a valid integer
      if (/^-?\d+$/.test(inputValue)) {
          // Input is a valid integer, so reset the border
          element.style.border = "1px solid green";
      } else {
          // Input is not a valid integer, so set the border to red
          element.style.border = "1px solid red";
      }
  }
  
  function calculate() {
      // Get the values of Number1 and Number2
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
  
      // Get the selected operator
      var operator = document.getElementById("operator").value;
  
      // Calculation based on the operator
      var result;
      if (operator === "+") {
          result = num1 + num2;
      } else if (operator === "-") {
          result = num1 - num2;
      } else if (operator === "*") {
          result = num1 * num2;
      } else if (operator === "/") {
          if (num2 !== 0) {
              result = num1 / num2;
          } else {
              result = "Division by zero is not allowed.";
          }
      }
  
      // Set the calculated result in the result input field
      document.getElementById("result").value = result;
  }
  </script>
